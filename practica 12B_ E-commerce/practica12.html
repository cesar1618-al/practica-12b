<!DOCTYPE html>
<html lang="en">
<head>
       <title>Práctica 12 B</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="practica12.css">
        <script type="text/javascript" src="P12JS.js"></script>
    </head> 
  <body cz-shortcut-listen="true">
      <div id="barraSuperior">
        <img src="logo.png" alt="logoRS" width="200" height="150"  alt="Imagen sin fondo">
      </div>
      <form action="#" class="campo" onsubmit="return validacion()">
              <legend>Registrate aqui:</legend>
              <div class="espacio">
                  <label for="Nombre">Nombre:</label>
                  <input type="text" id="Nombre" name="Nombre" size="20" placeholder="John Doe" fdprocessedid="q8s762"> <br>
               </div>
              <div class="espacio">
                  <label for="Correo">E-mail:</label>
                  <input type="text" id="Correo" name="Correo" size="20" placeholder="JohnDoe@netica.com" fdprocessedid="s2cnag"> <br>
               </div>
               <div class="espacio">
                <label for="Contra">Contraseña:</label>
                <input type="text" id="Contra" name="Contra" size="20" placeholder="********" fdprocessedid="s2cnag"> <br>
             </div>
               <div class="cumple">
                  <label for="Dia">Fecha de Nacimiento:</label>
                  <input type="text" id="Dia" name="Dia" size="2" maxlength="2" placeholder="dia" fdprocessedid="yzxnnb">
                   <input type="text" id="Mes" name="Mes" size="2" maxlength="2" placeholder="mes" fdprocessedid="vofo0k">
                   <input type="text" id="Ano" name="Ano" size="4" maxlength="4" placeholder="año" fdprocessedid="ipsluj"> <br>
              </div>
              <div class="espacio">
                   <label for="Tel">Teléfono:</label>
                   <input type="text" id="Tel" name="Tel" maxlength="10" size="10" placeholder="0123456789" fdprocessedid="60popp"> <br>
              </div>
              <div class="espacio">
                   <div class="radio">
                       <input type="radio" id="hombre" value="hombre" name="sexo" checked="true">
                      <label for="hombre">Hombre</label>
                      <input type="radio" id="mujer" value="mujer" name="sexo">
                      <label for="mujer">Mujer</label><br>
                  </div>
              </div>
              
              <div class="direc">
              <label for="estado">Estado</label>
              <select id="estado" name="estado" required>
                <option value="">Selecciona tu estado</option>
                <option value="aguascalientes">Aguascalientes</option>
                <option value="baja-california">Baja California</option>
                <option value="baja-california-sur">Baja California Sur</option>
                <option value="campeche">Campeche</option>
                <option value="chiapas">Chiapas</option>
                <option value="chihuahua">Chihuahua</option>
                <option value="ciudad-de-mexico">Ciudad de México</option>
                <option value="coahuila">Coahuila</option>
                <option value="colima">Colima</option>
                <option value="durango">Durango</option>
                <option value="estado-de-mexico">Estado de México</option>
                <option value="guanajuato">Guanajuato</option>
                <option value="guerrero">Guerrero</option>
                <option value="hidalgo">Hidalgo</option>
                <option value="jalisco">Jalisco</option>
                <option value="michoacan">Michoacán</option>
                <option value="morelos">Morelos</option>
                <option value="nayarit">Nayarit</option>
                <option value="nuevo-leon">Nuevo León</option>
                <option value="oaxaca">Oaxaca</option>
                <option value="puebla">Puebla</option>
                <option value="queretaro">Querétaro</option>
                <option value="quintana-roo">Quintana Roo</option>
                <option value="san-luis-potosi">San Luis Potosí</option>
                <option value="sinaloa">Sinaloa</option>
                <option value="sonora">Sonora</option>
                <option value="tabasco">Tabasco</option>
                <option value="tamaulipas">Tamaulipas</option>
                <option value="tlaxcala">Tlaxcala</option>
                <option value="veracruz">Veracruz</option>
                <option value="yucatan">Yucatán</option>
                <option value="zacatecas">Zacatecas</option>
              </select>    
              </div>

               <div class="direc">
              <label for="direccion">Dirección</label>
              <input type="text" id="direccion" name="direccion" placeholder="Ejemplo: Calle 123, Apt 4B" required>
              </div>

              <div class="cod">
              <label for="codigo-postal">Código Postal</label>
              <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Ejemplo: 12345" required>
              </div>
                  
              <textarea id="textoEntrada" rows="4" cols="50" placeholder="¿Qué clase de plantasa sos tus preferidas?" onkeypress="return limita;"></textarea>
          
              <div class="opciones">
                  <div> <input type="checkbox" id="Condiciones" name="Condiciones">
                  <label for="Condiciones">Acepto las condiciones</label> <br> </div>
                  <input type="submit" value="Publicar" class="boton" fdprocessedid="spceem">
              </div>
          
      </form>
      <footer>
        <p>E-commerce</p>
        <p>"Cultivando vida, conectando con la naturaleza"</p>
      </footer>
  
  <app-weava-root id="weava-root" class="weava" ng-version="15.2.1"></app-weava-root></body></html>
